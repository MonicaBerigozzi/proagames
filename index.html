><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROA GAMES 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('/proagamea/imagenes/indeximagen.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center; /* texto alineado centro */
      align-items: center;
      padding: 2rem;
    }

    .right {
      background-color: rgba(0, 0, 0, 0.6); /* fondo semitransparente */
      padding: 2rem;
      border-radius: 15px;
      max-width: 500px;
    }

    .right h2 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #78b3ff;
    }

    .right h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
    }

    .right h3 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
    }

    .right p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .btn {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: white;
      padding: 1rem 2rem;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      text-transform: uppercase;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #2a5298, #1e3c72);
    }

    @media (max-width: 768px) {
      body {
        justify-content: center;
        padding: 1rem;
      }

      .right {
        text-align: center;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="right">
    <h2>BIENVENIDOS</h2>
    <h1>PROA GAMES</h1>
    <h3>EDICIÓN 2025</h3>
    <p>
      Viernes 29 de Agosto de 10:00hs a 16:00hs en Juana Manso 50, Escuela Experimental PRoA.<br><br>
      ¡¡Los estaremos esperando!!
    </p>
<a href="menu.html" class="btn">MÁS INFORMACIÓN</a>
  </div>
</body>
</html>
